<html>
    <head>
        <title>E-commerce web concept</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="Navbar">
            <div class="logo">Fashion</div>
            <div class="Nav">
                <li>Men</li>
                <li>Women</li>
                <li>Accessories</li>
                <li>Personal Care</li>
            </div>
            <div class="searchbar">
                <div class="search">
                    <input type="search" placeholder="Search">
                    <i class="fa-solid fa-search"></i>
                </div>
                <i class="fa-solid fa-cart-arrow-down"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="heading">
            <div class="leftcontent">
                <h2>Original</h2>
                <h3>Premium Sneaker</h3>
                <p>Sneakers are shoes 
                    primarily designed for sports of other forms of 
                    physical exercise.
                </p>
                <div class="price">
                    <strong>$149.00</strong>
                    <div class="actualprice">
                        $179.00
                    </div>
                </div>

                <div class="addbag">
                    <div class="bagtext">
                        Add a bag
                    </div>
                    <div class="bagicon">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>

                <img src="shoes1.jpg" width="200px" height="150px" class="shoesdown">
            </div>

            <div class="rightcontent">
                <img src="shoes1.png" width="500px" height="500px">
            </div>
        </div>
    </body>
</html>
